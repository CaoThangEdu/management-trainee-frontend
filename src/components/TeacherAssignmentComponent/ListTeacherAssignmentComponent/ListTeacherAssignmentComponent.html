<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-row filter-wrapper ml-0 mr-0">
              <div class="col-xl-6 col-md-6 col-sm-12">
                <select
                  class="form-control"
                  v-model="classId"
                  v-on:change="changeClassName()"
                >
                  <option v-for="(item, index) in classes" :key="index" :value="item.id"
                    >{{item.className}}</option
                  >
                </select>
              </div>
              <div class="col-xl-6 col-md-6 col-sm-12">
                <!-- <SelectTeacher                
                  :teachers="teachers"
                  @change="(event) => {teacherSelect = event.id}"
                >
                </SelectTeacher> -->
                <select
                class="form-control"
                v-model="teacherId"
                v-on:change="changeTeacher()"
              >
                <option v-for="(teacher, index) in teachers" :key="index" :value="teacher.id"
                  >{{teacher.firstName}} {{teacher.lastName}}</option
                >
              </select>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class="">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên sinh viên</th>
                <th scope="col">Lớp</th>
                <th scope="col">Khóa</th>
                <th scope="col">Đợt thực tập</th>
                <th scope="col">Tên giáo viên</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(instructor, index) in instructors" :key="index">
                <th scope="row">{{index + 1}}</th>
                <td>{{instructor.studentName}}</td>
                <td>{{instructor.className}}</td>
                <td>{{instructor.courseName}}</td>
                <td>{{instructor.internshipCourseName}}</td>
                <td>{{instructor.teacherName}}</td>
                <td>
                  <button class="btn btn-primary mr-2">Sửa</button>
                  <button class="btn btn-danger">Xóa</button>
                </td>
              </tr>
              <tr v-show="pageOfItems == null || pageOfItems.length === 0">
                <th colspan="5" class="text-left">
                  Không có dữ liệu nào được tìm thấy.
                </th>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <TeacherAssignmentDetailComponent :data="editTeacher" />
</div>
