<div class="automatic_assignment">  
  <div class="list">
    <div class="students">
      <div class="card">
        <header class="card-header">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" role="img" class="c-icon">
              <path fill="var(--ci-primary-color, currentColor)"
                  d="M47.547,63.547V448.453a16,16,0,0,0,16,16H448.453a16,16,0,0,0,16-16V63.547a16,16,0,0,0-16-16H63.547A16,16,0,0,0,47.547,63.547Zm288.6,16h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm-128.3-256.6h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm-128.3-256.6h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Z"
                  class="ci-primary"></path>
          </svg> Bảng phân công
        
      </header>
      <div class="card-body">       
        <div class="row mb-3">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-row filter-wrapper ml-0 mr-0">
              <div class="col-xl-6 col-md-6 col-sm-12 mb-sm-2">
                <h6 for="keywords">Lớp</h6>
                <select
                  class="form-control"
                  v-model="classId"
                  v-on:change="changeClassName"
                >
                  <option
                    v-for="(item, index) in classes"
                    :key="index"
                    :value="item.id"
                    >{{item.className}}</option
                  >
                </select>               
              </div>             
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead class="">
          <tr>
            <th scope="col">STT</th>
            <th scope="col">MSSV</th>
            <th scope="col">Họ và tên đệm</th>
            <th scope="col">Tên sinh viên</th>
            <th scope="col">Lớp</th>
            <th scope="col">Giáo viên</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item, index) in pageOfItems" :key="index">           
            <th scope="row">{{index + 1 }}</th>
            <td>{{ item.studentId }}</td>
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName}}</td>
            <td
              v-if="students.length != 0 && classes.length != 0 && getInfoObject(item.classId, classes)"
            >
              {{ getInfoObject(item.classId, classes).className }}
            </td>
            <td v-on:click="changeStudentId(item.id, index)" >
            <SelectTeacher
              :teachers="teachers"            
              @change="(event) => {teacherSelect = event.id}"
              @changeTeacher="changeTeacher"   
              :isRequired="false"
              :defaultText="'Chọn giáo viên'"      
              >
            </SelectTeacher>
            </td>            
         
          </tr>
          <tr v-show="pageOfItems == null || pageOfItems.length === 0">
            <th colspan="5" class="text-left">
              Không có dữ liệu nào được tìm thấy.
            </th>
          </tr>
        </tbody>
      </table>    
    </div>
    <div class="card-footer d-flex justify-content-center text--blue">
      <JwPagination
        :items="students"
        @changePage="onChangePage"
        :labels="customLabels"
        :pageSize="20"
      >
      </JwPagination>
    </div>  
  </div>
</div>
