<div class="row">
  <div class="col-12">
    <div class="card">
      <header class="card-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          role="img"
          class="c-icon"
        >
          <path
            fill="var(--ci-primary-color, currentColor)"
            d="M47.547,63.547V448.453a16,16,0,0,0,16,16H448.453a16,16,0,0,0,16-16V63.547a16,16,0,0,0-16-16H63.547A16,16,0,0,0,47.547,63.547Zm288.6,16h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm-128.3-256.6h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm-128.3-256.6h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Z"
            class="ci-primary"
          ></path>
        </svg>
        Đợt thực tập
      </header>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-row filter-wrapper ml-0 mr-0">
              <div class="col-xl-2 col-md-4 col-sm-12 mb-sm-2">
                <select
                  class="form-control"
                  @change="getInternshipCourseAsync"
                  v-model="internshipCourseFilter.isDelete"
                >
                  <option value="false">Hoạt động</option>
                  <option value="true">Đã dừng động</option>
                </select>
              </div>
              <div class="col-xl-2 col-md-4 col-sm-12 mb-sm-2">
                <select
                  class="form-control"
                  @change="getInternshipCourseAsync"
                  v-model="internshipCourseFilter.status"
                >
                  <option value="">Tất cả</option>
                  <option value="Đang chuẩn bị">Đang chuẩn bị</option>
                  <option value="Đã phân công">Đã phân công</option>

                  <option value="Chưa phân công">Chưa phân công</option>
                  <option value="Hoàn tất">Hoàn tất</option>
                </select>
              </div>
              <div class="col-xl-2 col-md-4 col-sm-12">
                <button
                  type="submit"
                  id="btn-search"
                  class="btn btn-primary"
                  @click="getInternshipCourseAsync"
                >
                  Tìm kiếm
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class="">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Đợt thực tập</th>
                <th scope="col">Ngày bắt đầu</th>
                <th scope="col">Ngày kết thúc</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in internshipCourse" :key="index">
                <th scope="row">{{index + 1}}</th>
                <td>{{item.internshipCourseName}}</td>
                <td>{{item.startDay}}</td>
                <td>{{item.endDay}}</td>
                <td>{{item.status}}</td>
                <td>
                  <button class="btn btn-info"
                    @click="assignment">Chi tiết</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
