<BaseModal @mouse-click-outside="closeModal(false)" :modalName="`PlanDetail`" :isShow="isShow">
    <div class="">
        <div class="form-group row">
            <label for="name" class="col-md-4 col-sm-4 col-form-label">
        Tên đợt (<span style="color: red;">*</span>)
      </label>
            <div class="col-md-8 col-sm-8">
                <input type="text" class="form-control" id="name" />
            </div>
        </div>

        <div class="form-group row">
            <label for="image" class="col-md-4 col-sm-4 col-form-label">Hình ảnh </label>
            <div class="col-md-8 col-sm-8">
                <input type="text" class="form-control" />
            </div>
        </div>

        <div class="form-group row">
            <label for="description" class="col-md-4 col-sm-4 col-form-label">Mô tả</label>
            <div class="col-md-8 col-sm-8">
                <textarea type="text" class="form-control" id="description"></textarea>
            </div>
        </div>

    </div>

    <template #header>
    <h5>Thêm mới kế hoạch</h5>
    <button class="close" style="color: red;">&times;</button>
  </template>

    <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">

      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-primary float-right ml-2">Lưu</button>
      </div>
    </div>
  </template>
</BaseModal>
