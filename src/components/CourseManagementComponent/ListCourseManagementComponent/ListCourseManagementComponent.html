<div class="row">
  <div class="col-12">
    <div class="card">
      <header class="card-header">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 512 512"
          role="img"
          class="c-icon"
        >
          <path
            fill="var(--ci-primary-color, currentColor)"
            d="M47.547,63.547V448.453a16,16,0,0,0,16,16H448.453a16,16,0,0,0,16-16V63.547a16,16,0,0,0-16-16H63.547A16,16,0,0,0,47.547,63.547Zm288.6,16h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm-128.3-256.6h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm-128.3-256.6h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Zm0,128.3h96.3v96.3h-96.3Z"
            class="ci-primary"
          ></path>
        </svg>
        Danh sách khóa
        <button class="btn btn-primary float-right" @click="createCourse">
          + Thêm mới
        </button>
      </header>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="form-row filter-wrapper ml-0 mr-0">
              <div class="col-xl-2 col-md-2 col-sm-12 mb-sm-2">
                <select
                 @change="getCoursesAsync"
                  class="form-control form-select form-select-class"
                  name="trainingSystemId"
                  id="trainingSystemId"
                  v-model="filter.trainingSystemId"
                >
                  <option
                    v-for="(item,index) in trainingSystems"
                    :key="index"
                    :value="item.id"
                    >{{item.trainingSystemName}}</option
                  >
                </select>
              </div>
              <div class="col-xl-2 col-md-2 col-sm-12 mb-sm-2">
                <select
                @change="getCoursesAsync"
                  class="form-control form-select form-select-class"
                  name="isDelete"
                  id="isDelete"
                  v-model="filter.isDelete"
                >
                  <option value="false">Đang hoạt động</option>
                  <option value="true">Không hoạt động</option>
                </select>
              </div>
              <div class="col-xl-4 col-md-4 col-sm-12 mb-sm-2">
                <input
                  type="text"
                  class="form-control"
                  id="keywords"
                  placeholder="Nhập từ khóa"
                  v-model="filter.courseName"
                />
              </div>
              <div class="col-xl-2 col-md-4 col-sm-12">
                <button @click="getCoursesAsync" type="submit" id="btn-search" class="btn btn-primary">
                  Tìm kiếm
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table">
            <thead class="">
              <tr>
                <th scope="col">STT</th>
                <th scope="col">Tên khóa</th>
                <th scope="col">Trạng thái</th>
                <th scope="col">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="(item, index) in courses" :key="index">
                <th scope="row">{{ index + 1 }}</th>
                <td>{{ item.courseName }}</td>
                <td>
                  {{ item.status === 'active' ? 'Hoạt động' : 'Không hoạt động'
                  }}
                </td>
                <td>
                  <button
                    class="btn btn-primary mr-2"
                    @click="updateCourse(index)"
                  >
                    Sửa
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <CourseManagementDetailComponent
        :data="editCourse"
        @change-data="changeData"
      />

      <AddFileDetailComponent :data="editCourse" @change-data="changeData" v-bind:careers="careers"/>

      <ConfirmDialog
        :data="confirmCourse"
        @agree="deleteCourseConfirm"
      ></ConfirmDialog>

      <Pagination
        :position="`center`"
        :page="1"
        :pageSize="10"
        :totalItems="17"
        @change-page="changePage"
      >
      </Pagination>
    </div>
  </div>
</div>
