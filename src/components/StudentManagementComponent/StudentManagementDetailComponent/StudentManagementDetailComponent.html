<BaseModal @mouse-click-outside="closeModal(false)" :modalName="`StudentManagementDetail`" :isShow="isShow">
  <div class="">
    <div class="form-group row">
      <label for="name" class="col-md-4 col-sm-4 col-form-label">
        MSSV (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Tên sinh viên (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" />
      </div>
    </div>
    

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Lớp </label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-select form-select-class" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">CDTH18A</option>
            <option value="2">CDTH18B</option>
            <option value="3">CDTH18C</option>
          </select>
          <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Khóa học </label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-select form-select-class" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">18</option>
            <option value="2">19</option>
            <option value="3">20</option>
          </select>
          <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Giới tính</label>
      <div class="col-md-8 col-sm-8">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Nam</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Nữ</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Đợt thực tập </label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-select form-select-class" id="inputGroupSelect02">
            <option selected>Choose...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
          <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Trạng thái </label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-select form-select-class" id="inputGroupSelect02">
            <option value="1">Hiển thị</option>
            <option value="2">Ẩn</option>
          </select>
          <label class="input-group-text" for="inputGroupSelect02">Options</label>
        </div>
      </div>
    </div>

  </div>

  <template #header>
    <h5>Thêm mới sinh viên</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">

      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-primary float-right ml-2">Thêm mới sinh viên</button>
      </div>
    </div>
  </template>
</BaseModal>
