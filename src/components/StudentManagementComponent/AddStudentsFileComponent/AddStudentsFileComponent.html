<BaseModal
  @mouse-click-outside="closeModal(false)" 
  :modalName="`AddStudentsFileComponent`"
  :isShow="isShowAddFile"
  size="lg">
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Đợt thực tập</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-control form-select form-select-class" v-model="internCourceName">
            <option v-for="(item, index) in plans" :key="index" :value="item.id">{{ item.internshipCourceName }}
            </option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Chọn file excel</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <input type="file" class="btn btn-secondary float-right btn-add-file" @change="previewFiles" />
        </div>
      </div>
    </div>

  </div>

  <template #header>
    <h5>Thêm mới sinh viên</h5>
    <button class="close text--red" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0"
      v-show="errorMessages.length > 0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button
          @click="save"
          class="btn btn-primary float-right ml-2">Thêm mới</button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">Hủy</button>
      </div>
    </div>
  </template>
</BaseModal>
