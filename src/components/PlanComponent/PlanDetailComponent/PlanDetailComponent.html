<BaseModal @mouse-click-outside="closeModal(false)" :modalName="`PlanDetail`" :isShow="isShow" size="lg">
  <div class="">
    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Ngày bắt đầu</label>
      <div class="col-md-8 col-sm-8">
        <input class="form-control" type="date"
          format="yyyy-mm-dd"
          value="2021-05-03"
          v-model="plan.startDay">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Ngày kết thúc</label>
      <div class="col-md-8 col-sm-8">
        <input class="form-control" type="date" v-model="plan.endDay">
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-md-4 col-sm-4 col-form-label">
        Mô tả (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" v-model="plan.description" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Hệ đào tạo</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-control form-select form-select-class"
            v-model="plan.trainingSystems">
            <option value="Cao đẳng" selected>Mã 3: Cao Đẳng</option>
            <option value="Cao Đẳng Nghề">Mã 4: Cao Đẳng Nghề</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Khóa</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <input type="number" value="2018" min="2018" max="2100" step="1"
            v-model="plan.careers" />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Ngành</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-control form-select form-select-class"
            v-model="plan.course">
            <option value="CNTT" selected>Mã 006: Công nghệ thông tin</option>
            <option value="QTM">Mã 068: Ngành Quản Trị Mạng</option>
            <option value="SCMT">Mã 069: Ngành Sữa chữa Lắp Ráp, Cài Đặt Máy Tính</option>
          </select>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Trạng thái</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-control form-select form-select-class" v-model="plan.status">
            <option value="new">Mới lập</option>
            <option value="start">Bắt đầu thực tập</option>
            <option value="point">Chấm điểm</option>
            <option value="end">Kết thúc thực tập</option>
          </select>
        </div>
      </div>
    </div>

  </div>

  <template #header>
    <h5>{{plan.id ? "Cập nhật kế hoạch" : "Thêm mới kế hoạch"}}</h5>
    <button class="close" style="color: red;">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save" class="btn btn-primary float-right ml-2">{{plan.id ? "Cập nhật" : "Thêm mới"}}</button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">Hủy</button>
      </div>
    </div>
  </template>
</BaseModal>
