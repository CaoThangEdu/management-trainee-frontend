<BaseModal
  @mouse-click-outside="closeModal(false)"
  :modalName="`PlanInformationComponent`"
  :isShow="isShowPlan"
  size="lg">
  <div class="">
    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Tên đợt</label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.internshipCourceName }}
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Ngày bắt đầu</label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.startDay }}
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Ngày kết thúc</label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.endDay }}
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label for="name" class="col-md-4 col-sm-4 col-form-label">
        Mô tả (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.description }}
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Hệ đào tạo</label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.trainingSystems }}
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Khóa</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
            {{ plan.careers }}
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Ngành</label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.course }}
        </label>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Trạng thái</label>
      <div class="col-md-8 col-sm-8">
        <label for="example-datetime-local-input" class="col-md-12 col-sm-12 col-form-label">
          {{ plan.status }}
        </label>
      </div>
    </div>

  </div>

  <template #header>
    <h5>Chi tiết kế hoạch</h5>
    <button class="close" style="color: red;">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-dark float-right" @click="closeModal(false)">Thoát</button>
      </div>
    </div>
  </template>
</BaseModal>
