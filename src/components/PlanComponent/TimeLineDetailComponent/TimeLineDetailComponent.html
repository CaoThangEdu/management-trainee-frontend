<BaseModal @mouse-click-outside="closeModal(false)" :modalName="`TimeLineDetail`" :isShow="isShow" size="lg">
  <div class="">
    <div class="form-group row">
      <label for="name" class="col-md-4 col-sm-4 col-form-label">
        Tên đợt (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <select class="form-control form-select form-select-class" id="inputGroupSelect02">
          <option selected>Choose...</option>
          <option value="1">Đợt 1</option>
          <option value="2">Đợt 2</option>
          <option value="3">Đợt 3</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Mô tả (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Ngày bắt đầu</label>
      <div class="col-md-8 col-sm-8">
        <input class="form-control" type="date" value="">
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" class="col-md-4 col-sm-4 col-form-label">Ngày kết thúc</label>
      <div class="col-md-8 col-sm-8">
        <input class="form-control" type="date" value="">
      </div>
    </div>

  </div>

  <template #header>
    <h5>Thêm mới Time-Line</h5>
    <button class="close" style="color: red;">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">

      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-primary float-right ml-2">Lưu</button>
      </div>
    </div>
  </template>
</BaseModal>
