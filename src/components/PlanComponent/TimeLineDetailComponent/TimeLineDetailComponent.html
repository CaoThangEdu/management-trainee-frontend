<BaseModal @mouse-click-outside="closeModal(false)" 
  :modalName="`TimeLineDetail`" :isShow="isShow" size="lg">
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Tiêu đề (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" v-model="timeline.timeLineName" />
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input" 
        class="col-md-4 col-sm-4 col-form-label">
        Ngày bắt đầu
        (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <DatePicker
          v-model="timeline.startDay"
          input-class="form-control"
          :format="'DD/MM/YYYY'"
          type="date"
          :default-value="new Date()"
          :disabled-date="hidePastDates"
          class="w-100"
        ></DatePicker> 
      </div>
    </div>

    <div class="form-group row">
      <label for="example-datetime-local-input"
        class="col-md-4 col-sm-4 col-form-label">
        Ngày kết thúc
        (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <DatePicker
          v-model="timeline.endDay"
          input-class="form-control"
          :format="'DD/MM/YYYY'"
          type="date"
          :disabled-date="displayBetweenFromDateAndPastDates"
          class="w-100"
        ></DatePicker> 
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Mô tả (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <textarea class="form-control" v-model="timeline.description">
        </textarea>
      </div>
    </div>
  </div>

  <template #header>
    <h5>{{timeline.id ? "Cập nhật timeline" : "Thêm mới timeline"}}</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save"
          class="btn btn-primary float-right ml-2">{{timeline.id ? "Cập nhật" : "Thêm mới"}}</button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">Hủy</button>
      </div>
    </div>
  </template>
</BaseModal>
