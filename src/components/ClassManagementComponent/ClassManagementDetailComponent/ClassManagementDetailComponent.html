<BaseModal @mouse-click-outside="closeModal(false)"
  :modalName="`TeacherAssignmentDetailComponent`" 
  :isShow="isShow"
  size="lg">
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Khóa</label>
      <div class="col-md-8 col-sm-8">
        <select class="form-control">
          <option>18</option>
          <option>19</option>
          <option>20</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Tên lớp</label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" />
      </div>
    </div>

  </div>

  <template #header>
    <h5>Thêm mới lớp</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">

      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-primary float-right ml-2">Lưu</button>
      </div>
    </div>
  </template>
</BaseModal>
