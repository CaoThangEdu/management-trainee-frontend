<BaseModal @mouse-click-outside="closeModal(false)" :modalName="`CareerDetailComponent`" :isShow="isShow" size="lg">
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Tên ngành (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" v-model="career.careersName" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Hệ đào tạo (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8"
        v-if="trainingSystems.length != 0">
        <select class="form-control form-select form-select-class" v-model="career.trainingSystemId">
          <option v-for="(item, index) in trainingSystems" :key="index" :value="item.id">{{item.trainingSystemName}}
          </option>
        </select>
      </div>
    </div>
  </div>

  <template #header>
    <h5>{{career.id ? "Cập nhật ngành" : "Thêm mới ngành"}}</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save" class="btn btn-primary float-right ml-2">{{career.id ? "Cập nhật" : "Thêm mới"}}</button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">Hủy</button>
      </div>
    </div>
  </template>
</BaseModal>
