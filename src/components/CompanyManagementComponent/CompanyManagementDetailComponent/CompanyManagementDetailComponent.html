<BaseModal
  @mouse-click-outside="closeModal(false)"
  :modalName="`CompanyManagementDetailComponent`"
  :isShow="isShow"
  size="lg"
>
  <div class="">
    <div class="form-group form-row">
      <label for="" class="col-md-4 col-sm-4 col-form-label">Hình ảnh</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group-upload-image" input-class="form-control">
          <input
            type="file"
            id="input-choose-image"
            aria-describedby="input-choose-image"
            accept=".heic,.png,.jpg,.jpeg,.gif,.bmp"
            class="d-none"
          />
          <div class="input-group">
            <input
              id="input-url-image"
              type="text"
              autocomplete="off"
              class="form-control"
              v-model="company.img"
            />
            <div class="input-group-append">
              <label for="input-choose-image" class="btn btn-primary"
                >Chọn hình</label
              >
            </div>
          </div>
          <!-- <div class="image-review">
            <img src="" alt="" style="display: none;" />
          </div> -->
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Tên công ty</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="company.companyName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Địa chỉ</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="company.address"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Mã số thuế</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="company.taxCode"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Website</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="company.link"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Trạng thái </label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select
            class="form-control form-select form-select-class"
            id="inputGroupSelect02"
            v-model="company.status"
          >
            <option value="Hoạt động">Hoạt động</option>
            <option value="Không hoạt động">Không hoạt động</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <template #header>
    <h5>{{company.id ? "Cập nhật khóa" : "Thêm mới công ty"}}</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">
      &times;
    </button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save" class="btn btn-primary float-right ml-2">
          {{company.id ? "Cập nhật" : "Thêm mới"}}
        </button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">
          Hủy
        </button>
      </div>
    </div>
  </template>
</BaseModal>
