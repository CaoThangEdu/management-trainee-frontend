<BaseModal @mouse-click-outside="closeModal(false)" :modalName="`PlanDetail`" :isShow="isShow">
  <div class="">
    <div class="form-group row">
      <label for="name" class="col-md-4 col-sm-4 col-form-label">
        Mô tả (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" />
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Sinh viên</label>
      <div class="col-md-8 col-sm-8">
        <select class="form-control">
          <option>Tất cả</option>
          <option>CDTH18PMA</option>
          <option>CDTH18PMB</option>
          <option>CDTH18PMC</option>
          <option>CDTH18MMT</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Đợt thực tập</label>
      <div class="col-md-8 col-sm-8">
        <select class="form-control">
          <option>Đợt 1</option>
          <option>Đợt 2</option>
          <option>Đợt 3</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Giáo viên</label>
      <div class="col-md-8 col-sm-8">
        <select class="form-control">
          <option>Tất cả</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Biểu mẫu</label>
      <div class="col-md-8 col-sm-8">
        <input type="file" id="customFile" style="opacity: 1;">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Trạng thái</label>
      <div class="col-md-8 col-sm-8">
        <input type="checkbox"> Thông báo
      </div>
    </div>

  </div>

  <template #header>
    <h5>Thêm mới thông báo</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">

      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-primary float-right ml-2">Lưu</button>
      </div>
    </div>
  </template>
</BaseModal>
