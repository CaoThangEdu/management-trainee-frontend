<BaseModal
  @mouse-click-outside="closeModal(false)"
  :modalName="`PlanDetail`"
  :isShow="isShow"
  size="lg">
  <div class="">
    <div class="form-group row">
      <label for="title" class="col-md-4 col-sm-4 col-form-label">
        Tiêu đề (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="title" />
      </div>
    </div>

    <div class="form-group row">
      <label for="content" class="col-md-4 col-sm-4 col-form-label">
        Nội dung (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <textarea class="form-control" name="content-notify" 
          id="content"></textarea>
      </div>
    </div>

    <div class="form-group row">
      <label for="receiver" class="col-md-4 col-sm-4 col-form-label">
        Đối tượng (<span style="color: red;">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="receiver" />
      </div>
    </div>
  </div>

  <template #header>
    <h5>Thêm mới thông báo</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">

      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button class="btn btn-primary float-right ml-2">Lưu</button>
      </div>
    </div>
  </template>
</BaseModal>
