<BaseModal
  @mouse-click-outside="closeModal(false)"
  :modalName="`TeacherManagementDetailComponent`"
  :isShow="isShow"
  size="lg"
>
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Họ</label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" v-model="teachers.firstName" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Tên</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="teachers.lastName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Email</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="teachers.email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Số điện thoại</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="teachers.phoneNumber"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Ngành</label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select class="form-control form-select form-select-class" v-model="teachers.careersId">
            <option value="" v-for="(item, index) in careers" :key="index" :value="item.id">{{item.careersName}}</option>
           </select>
        </div>
      </div>
      <input type="hidden" value="" v-model="teachers.role">
      <input type="hidden" value="false" v-model="teachers.isDelete">
    </div>
  </div>

  <template #header>
    <h5>{{teachers.id ? "Cập nhật khóa" : "Thêm mới giáo viên"}}</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">
      &times;
    </button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0"></div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save" class="btn btn-primary float-right ml-2">
          {{teachers.id ? "Cập nhật" : "Thêm mới"}}
        </button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">
          Hủy
        </button>
      </div>
    </div>
  </template>
</BaseModal>
