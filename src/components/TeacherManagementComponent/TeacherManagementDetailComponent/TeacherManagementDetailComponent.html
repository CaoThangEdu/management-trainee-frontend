<BaseModal
  @mouse-click-outside="closeModal(false)"
  :modalName="`TeacherAssignmentDetailComponent`"
  :isShow="isShow"
  size="lg"
>
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Họ</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="teachers.firstName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Tên</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="teachers.lastName"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Email</label>
      <div class="col-md-8 col-sm-8">
        <input
          type="text"
          class="form-control"
          id="name"
          v-model="teachers.email"
        />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">Trạng thái </label>
      <div class="col-md-8 col-sm-8">
        <div class="input-group mb-3">
          <select
            class="form-control form-select form-select-class"
            id="inputGroupSelect02"
            v-model="teachers.status"
          >
            <option value="Hoạt động">Hoạt động</option>
            <option value="Không hoạt động">Không hoạt động</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <template #header>
    <h5>{{teachers.id ? "Cập nhật khóa" : "Thêm mới khóa"}}</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">
      &times;
    </button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0"></div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save" class="btn btn-primary float-right ml-2">
          {{teachers.id ? "Cập nhật" : "Thêm mới"}}
        </button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">
          Hủy
        </button>
      </div>
    </div>
  </template>
</BaseModal>
