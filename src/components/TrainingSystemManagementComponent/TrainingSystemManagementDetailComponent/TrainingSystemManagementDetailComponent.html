<BaseModal 
  @mouse-click-outside="closeModal(false)" 
  :modalName="`TrainingSystemDetailComponent`" 
  :isShow="isShow"
  size="lg">
  <div class="">
    <div class="form-group row">
      <label class="col-md-4 col-sm-4 col-form-label">
        Tên hệ đào tạo (<span class="text--red">*</span>)
      </label>
      <div class="col-md-8 col-sm-8">
        <input type="text" class="form-control" id="name" v-model="trainingsystem.trainingSystemName" />
      </div>
    </div>
    <input type="hidden" v-model="trainingsystem.isDelete">

  </div>

  <template #header>
    <h5>{{trainingsystem.id ? "Cập nhật hệ" : "Thêm mới hệ"}}</h5>
    <button class="close" style="color: red;" @click="closeModal(false)">&times;</button>
  </template>

  <template #footer>
    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <AlertMessages :messages="errorMessages" />
      </div>
    </div>

    <div class="form-inline form-group col-md-12 pr-0">
      <div class="col-form-label col-md-4 col-sm-4"></div>
      <div class="col-md-8 col-sm-8 pl-0 pr-0">
        <button @click="save"
          class="btn btn-primary float-right ml-2">{{trainingsystem.id ? "Cập nhật" : "Thêm mới"}}</button>
        <button class="btn btn-dark float-right" @click="closeModal(false)">Hủy</button>
        <!-- <button 
          @click="deleteTrainingSystemConfirm"
          class="btn btn-danger float-right mr-2"
          v-show="trainingsystem.id!=null">Xóa</button> -->
      </div>
    </div>
  </template>
</BaseModal>
